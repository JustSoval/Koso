---
layout: default
---

<div class="col grey-column">
    <div class="container">
        <div class="jumbotron" style="background-color: rgba(0, 0, 0, 0);">
            <h1>Koso</h1>
            <p>Small, Sharp, Open.</p><a class="btn btn-primary" href="products.html" type="button" style="margin-right: 20px;">Products</a><a class="btn btn-outline-primary" href="contact.html"
                type="button">Contact</a></div>
    </div>
</div>  
</div>

<ul>
    {% for post in site.posts %}  
        <div style="margin-top: 50px;">
            <div class="poqwer post-card container rounded shadow " style="padding-top: 30px;padding-bottom: 30px;">
                <div class="row" style="padding-left: 15px;padding-right: 15px;margin-left: 2px;margin-right: 2px;">
                    <div class="col-sm"><span style="color: rgb(105, 80, 213);">{{post.tags [0]}}</span><p>&nbsp;</p>
                        <h4><a class="card-title" href="{{post.url}}">{{post.title}}</a></h4>
                    </div>
                    <div class="col-md"><img src="{{ post.image | prepend: site.baseurl }}" alt="{{ post.title }}" title="{{ post.title }}" class="rounded shadow" style="height: auto;width: 100%;"></div>

            </div>   
        </div>

    {% endfor %}
</ul>
